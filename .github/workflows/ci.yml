name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Run tests
        run: |
          echo "Running tests..."
          # pytest -q

      - name: Generate knowledge index
        run: |
          python - <<'PY'
          import json, re, subprocess
          from pathlib import Path

          docs = Path("docs")
          out = Path("docs/assets/knowledge.index.json")
          out.parent.mkdir(parents=True, exist_ok=True)

          def last_commit_date(p):
              try:
                  return subprocess.check_output(
                      ["git","log","-1","--format=%cs","--",str(p)], text=True
                  ).strip() or None
              except Exception:
                  return None

          items = []
          for p in sorted(docs.rglob("*.md")):
              text = p.read_text(encoding="utf-8", errors="ignore")
              m = re.search(r'^\s*#\s+(.+?)\s*$', text, flags=re.MULTILINE)
              title = m.group(1).strip() if m else p.stem.replace("-", " ").title()
              items.append({
                  "path": str(p.relative_to(docs)).replace("\\", "/"),
                  "title": title,
                  "tags": [],
                  "updated": last_commit_date(p),
              })

          out.write_text(json.dumps(items, ensure_ascii=False, indent=2), encoding="utf-8")
          print(f"[ok] {out} -> {len(items)} items")
          PY

      - name: Validate knowledge index
        run: |
          python - <<'PY'
          import json, pathlib
          p = pathlib.Path("docs/assets/knowledge.index.json")
          data = json.loads(p.read_text(encoding="utf-8"))
          assert isinstance(data, list) and data, "index must be a non-empty list"
          for i, item in enumerate(data):
              for k in ("path", "title", "tags", "updated"):
                  assert k in item, f"missing {k} in #{i}"
              assert isinstance(item["path"], str) and item["path"].endswith(".md")
              assert isinstance(item["title"], str) and item["title"]
              assert isinstance(item["tags"], list)
          print("[ok] knowledge.index.json verified:", len(data), "items")
          PY

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material 'mkdocs-minify-plugin[htmlmin]'

      - name: Build site
        run: |
          python -m mkdocs build --clean
          test -f site/assets/knowledge.index.json || (echo "no knowledge.index.json"; exit 1)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

  security:
    # Можна вимкнути запуск перемінною репозиторію CODEQL_ADVANCED=false
    if: ${{ vars.CODEQL_ADVANCED != 'false' }}
    name: CodeQL (JS + optional PY)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      matrix:
        language: [ javascript, python ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
